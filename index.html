<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayden Kim | jayden.kim</title>
  <link rel="icon" href="https://raw.githubusercontent.com/uhEgg/website/8530e3a3d7d16600b2cf0d8010c40ad6b53a9276/IMG_1219.jpeg" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://raw.githubusercontent.com/uhEgg/website/ff121da3a2dcb5a71ec27106e80da7ffe990947b/dark_gray_based_frosted_gradient_glass_background_for.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    a { text-decoration: none; color: inherit; }

    /* Noise texture overlay */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AApEB+vgh8nEAAAAASUVORK5CYII=');
      opacity: 0.05;
      z-index: 1;
    }

    /* Home Section */
    .home {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      z-index: 2;
    }
    .home .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
      margin-bottom: 2rem;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .home .profile-pic:hover {
      transform: scale(1.05);
    }
    .home h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .home .pronouns {
      font-size: 1rem;
      font-weight: 300;
      color: #ccc;
    }
    .home .tagline {
      font-size: 1rem;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 3rem;
    }

    /* Buttons with enhanced frosted bubble effect */
    .home .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .home .buttons a {
      padding: 1rem 2rem;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.4);
      background: linear-gradient(145deg, rgba(255,255,255,0.35), rgba(255,255,255,0.1));
      backdrop-filter: blur(20px);
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 
        0 6px 15px rgba(0,0,0,0.1),
        inset 0 1px 2px rgba(255,255,255,0.3),
        inset 0 -1px 2px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }
    .home .buttons a::before {
      content:'';
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      border-radius: 16px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 60%);
      opacity:0.25;
      pointer-events:none;
      z-index:1;
    }
    .home .buttons a::after {
      content:'';
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      border-radius: 16px;
      background: radial-gradient(circle at 70% 70%, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 60%);
      opacity:0.2;
      pointer-events:none;
      z-index:2;
    }
    .home .buttons a:hover {
      background: linear-gradient(145deg, rgba(255,255,255,0.45), rgba(255,255,255,0.15));
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 12px 25px rgba(0,0,0,0.15),
        inset 0 1px 2px rgba(255,255,255,0.35),
        inset 0 -1px 2px rgba(0,0,0,0.05);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .home h1 { font-size: 3.5rem; }
      .home .buttons a { padding: 0.8rem 1.5rem; }
    }
    @media (max-width: 768px) {
      .home h1 { font-size: 3rem; flex-direction: column; gap: 0.3rem; }
      .home .buttons { gap: 1rem; }
    }
    @media (max-width: 480px) {
      .home h1 { font-size: 2.5rem; flex-direction: column; gap: 0.2rem; }
      .home .buttons a { padding: 0.6rem 1rem; font-size: 0.9rem; }
    }

  </style>
</head>
<body>

  <!-- Global noise -->
  <div class="noise"></div>

  <!-- Home Section -->
  <section class="home">
    <img class="profile-pic" src="https://raw.githubusercontent.com/uhEgg/website/8530e3a3d7d16600b2cf0d8010c40ad6b53a9276/IMG_1219.jpeg" alt="Jayden Kim">
    <h1>Jayden Kim <span class="pronouns">(he/him)</span></h1>
    <div class="tagline">Sic itur ad astra</div>
    <div class="buttons">
      <a href="https://www.instagram.com/namuorg/" target="_blank" rel="noopener noreferrer">Namu</a>
      <a href="https://www.linkedin.com/in/jaydenhkim/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="https://www.instagram.com/jaydenkim_official/" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://www.youtube.com/@jaydenkim" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>
  </section>

</body>
</html>
